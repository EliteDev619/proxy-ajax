<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>proxy request</title>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="../dist/ajaxhook.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

    <div>TEST</div>
    <button onclick="onClick()">Submit</button>
    <script>
        var myUrl = 'http://www.geoplugin.net/json.gp?ip=216.58.209.68';

        var proxy = 'https://cors-anywhere.herokuapp.com/';

        var url = proxy + myUrl;
        ah.proxy({
            onRequest: (config, handler) => {
                if (config.url === url + 1) {
                    console.log('111');
                    handler.resolve({
                        config: config,
                        status: 200,
                        headers: {
                            'content-type': 'text/text'
                        },
                        response: 'hi world'
                    })
                } else {
                    handler.next(config);
                }
            },
            onError: (err, handler) => {
                if (err.config.url === url) {
                    console.log("error");
                    handler.resolve({
                        config: err.config,
                        status: 200,
                        headers: {
                            'content-type': 'text/text'
                        },
                        response: 'hi world'
                    })
                } else {
                    handler.next(err)
                }
            },
            onResponse: (response, handler) => {
                console.log("response=>", response);

                if (response.config.url === url) {
                    var temp = JSON.parse(response.response);
                    temp.geoplugin_request = "localhost";
                    temp.geoplugin_status = 404;
                    response.response = JSON.stringify(temp);
                }
                handler.next(response)
            }
        })

        function onClick() {
            $.ajax({
                url: url,
                type: "POST",
                data: {
                    name: "Pavel",
                    pass: "123"
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json');
                },
                contentType: 'application/json; charset=utf-8',
            }).done(function(response) {
                console.log(response);
            });
        }
    </script>

</body>

</html>
